<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
      <h2>
        <a href="index.html" class="text-light nav-link">Project Explorer </a>
      </h2>
      <!-- <h2>One Stop Database for Final Year Projects</h2> -->
      <form action="" class="form-inline ">
        <input
          type="search"
          placeholder="Search Projects"
          class="form-control mr-sm-2"
        />
        <button type="submit" class="btn nav-button btn-outline-light">
          Search
        </button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="search.html " class="nav-link text-white-50">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createProject.html" class="nav-link text-white-50">Submit</a>
        </li>
        
        <li class="nav-item">
          <a href="login.html" class="nav-link text-white-50">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link text-white-50">Register</a>
        </li>
      </ul>
    </nav>
    <br />
    <div class="container">
      <div class="align-items-center text-left w-50 mx-auto">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email Address:</label>

            <input
              type="email"
              name=""
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>

            <input
              type="password"
              class="form-control"
              name=""
              placeholder="Password "
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Login
          </button>
        </form>
      </div>
      <br>
      <footer class="page-footer  font-small bg-secondary">
        <div class="footer-copyright text-right py-2 pr-2">
          Project Explorer &copy 2020 <strong>Edconnect</strong>
        </div>
      </footer>
    </div>
  </body>
</html>
