<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Project</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
      <h2>
        <a href="index.html" class="text-light nav-link">Project Explorer </a>
      </h2>
      <!-- <h2>One Stop Database for Final Year Projects</h2> -->
      <form action="" class="form-inline">
        <input
          name="searchTerm"
          type="text"
          placeholder="Search Projects"
          class="form-control mr-sm-2"
        />
        <button type="submit" class="btn nav-button btn-outline-light">
          Search
        </button>
      </form>
      <ul class="navbar-nav nav">
        <li class="nav-item">
          <a href="search.html " class="nav-link text-white-50">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createProject.html" class="nav-link text-white-50">Submit</a>
        </li>
</ul>
        <ul class="navbar-nav nav ml-auto">
        <li class="nav-item nav-link text-white-50">Signed in as:</li>
        <li class="nav-item">
          <a href="login.html" class="nav-link text-light">Agbeniga Ajibola</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link text-white-50">Logout</a>
        </li>
      </ul>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="w-50 mx-auto">
        <h2>Submit Project</h2>
        <form>
          <div class="form-group">
            <label for="Project-name">Project Name</label>

            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Enter projetc name"
            />
          </div>
          <div class="form-group">
            <label for="Project-abstract">Project Abstarct</label>

            <textarea class="form-control" id="" cols="30" rows="3" name='abstract'> </textarea>
          </div>
          <div class="form-group">
            <label for="Authors">Authors</label>

            <input
              name="authors"
              type="text"
              class="form-control"
              placeholder="Enter authors names(seperated by comma)"
            />
          </div>
          <div class="form-group">
            <label for="tag">Tag(s)</label>

            <input
            name='tags'
              type="text"
              class="form-control"
              placeholder="use # to tag project with different topics(e.g #javascript #mongodb)"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Continue
          </button>
        </form>
      </div>

       <br />

      <footer class="page-footer font-small bg-secondary">
        <div class="footer-copyright text-right py-2 pr-2">
          Project Explorer &copy 2020 <strong>Edconnect</strong>
        </div>
      </footer>
      <br />
    </div>
  </body>
</html>
