<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
      <h2>
        <a href="index.html" class="text-light nav-link">Project Explorer </a>
      </h2>
      <!-- <h2>One Stop Database for Final Year Projects</h2> -->
      <form action="" class="form-inline">
        <input
          type="text"
          placeholder="Search Projects"
          class="form-control mr-sm-2"
        />
        <button type="submit" class="btn nav-button btn-outline-light">
          Search
        </button>
      </form>
      <ul class="navbar-nav nav">
        <li class="nav-item">
          <a href="search.html " class="nav-link text-white-50">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createProject.html" class="nav-link text-white-50">Submit</a>
        </li>
        </ul>
        <ul class="navbar-nav nav ml-auto">
        <li class="nav-item">
          <a href="login.html" class="nav-link text-white-50">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link text-white-50">Register</a>
        </li>
      </ul>
    </nav>
    <br /><br />
    <div class="container">
      <div class="w-50 mx-auto">
        <h2>Sign Up</h2>
        <form>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="fname">First Name</label>
              <input
                name="firstName"
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col-lg-6 form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="email">Email Address</label>
              <input
              name="email"
                type="email"
                class="form-control"
                placeholder="Enter Email address"
              />
            </div>
            <div class="col-lg-6 form-group">
              <label for="password">Password</label>
              <input
              name="password"
                type="password"
                class="form-control"
                placeholder="Your Password"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="program">Program</label>
              <select name="program" class="form-control">
                <option value="computer science">Computer Science</option>
                <option value="Public Health">Public Health</option>
                <option value="Economics">Economics</option>
                <option value="Computer Infomation System"
                  >Computer Infomation System</option
                >
              </select>
            </div>

            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-6 form-group mr-0">
                  <label for="matricNumber">Matric Number</label><br />
                  <input
                  name="matricNumber"
                    type="text"
                    class="form-control"
                    placeholder="e.g 16/2020"
                  />
                </div>
                <div class="col-lg-6 form-group ml-0">
                  <label for="year">Year</label><br />
                  <select name="year" class="form-control" name='graduationYear'>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            Sign Up
          </button>
        </form>
      </div>
      <br>

      <footer class="page-footer  font-small bg-secondary">
        <div class="footer-copyright text-right py-2 pr-2">
          Project Explorer &copy 2020 <strong>Edconnect</strong>
        </div>
      </footer>
    </div>
  </body>
</html>
