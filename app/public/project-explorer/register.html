<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary mb-3">
      <a href="index.html" class="text-light navbar-brand"
        >Project Explorer
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedNavbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsedNavbar"> 
        <form class="form-inline">
          <input
          type="search"
          placeholder="Search Projects"
          class="form-control mr-sm-1 form-control-sm"
          aria-label="Search"
        />
        <button type="submit" class="btn nav-button btn-outline-light btn-sm">
          Search
        </button>
      </form>
      <ul class="navbar-nav nav">
        <li class="nav-item">
          <a href="search.html " class="nav-link text-white-50">Projects</a>
        </li>
        <li class="nav-item">
          <a href="createProject.html" class="nav-link text-white-50">Submit</a>
        </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="login.html" class="nav-link text-white-50">Login</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link text-white-50">Register</a>
            </li>
          </ul>
        </div>
    </nav>
  <br /><br />
    <div class="container">
      <div class="w-75 mx-auto">
        <h2 id="signupTitle">Sign Up</h2>
        <div id="error"></div>
        <form id="signupForm">
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="fname">First Name</label>
              <input
              id="firstName"
                name="firstName"
                type="text"
                class="form-control form-control-sm"
                placeholder="First name"
              />
            </div>
            <div class="col-lg-6 form-group">
              <label for="lname">Last Name</label>
              <input
                type="text"
                class="form-control form-control-sm"
                name="lastName"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="email">Email Address</label>
              <input
                name="email"
                type="email"
                class="form-control form-control-sm"
                placeholder="Enter Email address"
              />
            </div>
            <div class="col-lg-6 form-group">
              <label for="password">Password</label>
              <input
                name="password"
                type="password"
                class="form-control form-control-sm"
                placeholder="Your Password"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="program">Program</label>
              <select name="program" class="form-control form-control-sm">
                <!-- <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option> -->
              </select>
            </div>

            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-6 form-group mr-0">
                  <label for="matricNumber">Matric Number</label><br />
                  <input
                    name="matricNumber"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="e.g 16/2020"
                  />
                </div>
                <div class="col-lg-6 form-group ml-0">
                  <label for="year">Year</label><br />
                  <select
                    class="form-control form-control-sm"
                    name="graduationYear"
                  >
                    <!-- <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option> -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Sign Up</button>
        </form>
      </div>
      <br />

      <footer class="page-footer font-small bg-secondary">
        <div class="footer-copyright text-right py-2 pr-2">
          Project Explorer &copy 2020 <strong>Edconnect</strong>
        </div>
      </footer>
    </div>
    
  </body>
  <script src="js/app.js"></script>
</html>
