      <h2>Update Profile</h2>
      <hr />
      <div class="w-75 mx-auto">
        <form>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" name="firstName" value="Ajibola" />
            </div>
            <div class="col-lg-6 form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lastName" value="Agbeniga" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="email">Email Address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                value="ajibola123@edconnect.ng"
              />
            </div>
            <div class="col-lg-6 form-group">
              <label for="program">Program</label>
              <select name="program" class="form-control">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 form-group">
              <label for="matricNumber">Matric Number</label><br />
              <input type="text" name="matricNumber" class="form-control" value="00/0000" />
            </div>
            <div class="col-lg-6 form-group">
              <label for="year">Year</label><br />
              <select class="form-control" name='graduationYear'>
                 <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
              </select>
            </div>
            <!-- </div>
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary">
            Update Profile
          </button>
        </form>
      </div>
      <br />
      <br />

      <h2>Change Password</h2>
      <hr />
      <div class="w-75 mx-auto">
        <form>
          <div class="row">
            <div class="col-lg-4 form-group">
              <label for="current-password">Current Password</label>
              <input
              name="currentPassword"
                type="password"
                class="form-control"
                placeholder="Current Password"
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="new-password">New Password</label>
              <input
              name="newPassword"
                type="password"
                class="form-control"
                placeholder="Your New Password"
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
              name='confirmPassword'
                type="password"
                class="form-control"
                placeholder="Confirm new password"
              />
            </div>
          </div>
          <input type="submit" class="button:submit btn btn-primary" value="Change Password">
            
          
        </form>
